{% extends 'people/base.html' %}

{% block title %}FAQ{% endblock title %}


{% block contetn %}

    <form action="{% url 'addpost' %}" method="post">

        {% csrf_token %}

        <div>{{ form.non_firld_errors }}</div>

        {% for f in form %}
            <p><label for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
            <div>{{ f.errors }}</div>
        {% endfor %}

            <button type="submit">Добавить запись</button>☻
    </form>

{% endblock contetn %}
