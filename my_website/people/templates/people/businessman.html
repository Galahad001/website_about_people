{% extends 'people/base.html' %}

{% block title %}Про людей{% endblock title %}


{% block contetn %}
    <div class="peole_block">
        {% for p in people %}
            <p>{{ p.title }}</p>
            <p>{{ p.content }}</p>
            <p>{{ p.auhor }}</p>
            <p>Дата публикации: {{ p.date_create|date:'d-m-Y H:m:s' }}</p>
            <p>{{ p.cat }}</p>
            <hr>
        {% endfor %}
    </div>
{% endblock contetn %}
